<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <table border="5" cellpadding="5" cellspacing="0">
        <tr>
            <th rowspan="2">State Of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 Hours After Eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less Than 140</td>
        </tr>
        <tr>
            <td>Pre-Dibetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Dibetes</td>
            <td>More Than 126</td>
            <td>N/A</td>
            <td>More Than 200</td>
        </tr>
    </table>
</body>
</html>
